<style type="text/css">
    .titre_form{
        margin-bottom: 5px;
    }
    input[type="text"]{
        width:100%;
        height:35px;
        margin-bottom: 15px;
        padding: 5px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-size:13px;
        border: 1px solid #c7c7c7;
    }
    textarea{
        resize: none;
        width: 100%;
        height: 100px;
        margin-bottom: 15px;
        padding: 5px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-size:13px;
        border: 1px solid #c7c7c7;
    }
    textarea:hover{
        cursor: pointer;
    }
    .idea{
        display: inline-block;
        padding: 5px;
    }
    .idea:hover{
        cursor: pointer;
    }
    .idea-number{
        float: left;
        font-size: 20px;
        font-weight: 500;
        border-right: 4px solid #FFFFFF;
        background-color: #3a4459;
        height: 30px;
        line-height: 30px;
        padding: 5px;
        color: #e9e9e9;
        width: 20px;
        text-align: center;
    }
    .idea-title{
        float: left;
        padding: 5px;
        background-color: #e9e9e9;
        height: 30px;
        line-height: 30px;
        width: 397px;
    }
</style>

    <div>
        <div style="float: left; width: 47%">
            <div class="titre" style="text-align: left">Ajouter une idée</div>
            <div>
                <form>
                    <div class="titre_form">Titre :</div>
                    <div><input type="text" #title id="title" ng-control="title" required></div>
                    <div class="titre_form">Votre idée :</div>
                    <div><textarea id="idea" name="idea"></textarea> </div>
                    <div style="text-align: center"><button>Ajouter mon idée</button></div>
                </form>
            </div>
        </div>

        <div style="float: right; width: 47%">
            <div class="titre" style="text-align: left">Top 5 des idées</div>

            <div class="idea">
                <div class="idea-number">1</div>
                <div class="idea-title">
                    Nous mettre 20/20 au projet.
                </div>
            </div>
            <div class="idea">
                <div class="idea-number">2</div>
                <div class="idea-title">
                    Un aspirateur qui marche très bien.
                </div>
            </div>
            <div class="idea">
                <div class="idea-number">3</div>
                <div class="idea-title">
                    Un téléphone sans fil.
                </div>
            </div>
            <div class="idea">
                <div class="idea-number">4</div>
                <div class="idea-title">
                    Une table qui se lève.
                </div>
            </div>
            <div class="idea">
                <div class="idea-number">5</div>
                <div class="idea-title">
                    Un robot cuisinier.
                </div>
            </div>

        </div>
        <div style="clear: both"></div>
    </div>
