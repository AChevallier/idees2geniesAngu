<style type="text/css">
    .titre_form{
        margin-bottom: 5px;
    }
    input[type="text"]{
        width:100%;
        height:35px;
        margin-bottom: 15px;
        padding: 5px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-size:13px;
        border: 1px solid #c7c7c7;
    }

    select{
        width:100%;
        height:35px;
        margin-bottom: 15px;
        padding: 5px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-size:13px;
        border: 1px solid #c7c7c7;
        background-color: #FFFFFF;
    }
    textarea{
        resize: none;
        width: 100%;
        height: 100px;
        margin-bottom: 15px;
        padding: 5px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-size:13px;
        border: 1px solid #c7c7c7;
    }
    textarea:hover{
        cursor: pointer;
    }
    .idea{
        display: inline-block;
        padding: 5px;
    }
    .idea:hover{
        cursor: pointer;
    }
    .idea-number{
        float: left;
        font-size: 20px;
        font-weight: 500;
        border-right: 4px solid #FFFFFF;
        background-color: #3a4459;
        height: 35px;
        line-height: 35px;
        padding: 5px;
        color: #e9e9e9;
        width: 20px;
        text-align: center;
    }

    .idea-idea{
        float: left;
        padding: 5px;
        background-color: #e9e9e9;
        height: 35px;
        width: 397px;
    }

    .idea-title{
        line-height: 20px;
    }

    .idea-details{
        line-height: 15px;
        color: #989898;
        font-size: 11px;
    }
</style>

    <div>
        <div style="float: left; width: 47%">
            <div class="titre" style="text-align: left">Ajouter une idée</div>
            <div>
                <form>
                    <div class="titre_form">Titre* :</div>
                    <div><input type="text" #title id="title" ng-control="title" required></div>
                    <div class="titre_form">Communauté :</div>
                    <select #community>
                        <option value="" selected></option>
                        <option *ngFor="#community of myCommunities" value="{{community.idCommunity}}">{{community.nameCommunity}}</option>
                    </select>
                    <div class="titre_form">Votre idée* :</div>
                    <div><textarea id="idea" #idea name="idea"></textarea> </div>
                    <div style="text-align: center"><button (click)="postIdea(title, community, idea)" >Ajouter mon idée</button></div>
                </form>
            </div>
        </div>

        <div style="float: right; width: 47%">
            <div class="titre" style="text-align: left">Top 5 des idées</div>


            <div *ngFor="#idea of top5ideas; #i = index">
                <div class="idea" id="{{idea.idIdea}}">
                    <div class="idea-number">{{i+1}}</div>
                    <div class="idea-idea">
                        <div class="idea-title">{{ idea?.title }}</div>
                        <div class="idea-details" >Publié par {{ idea?.firstNameAutor }} {{ idea?.nameAutor }}</div>
                    </div>
                </div>
            </div>

        </div>
        <div style="clear: both"></div>
    </div>
