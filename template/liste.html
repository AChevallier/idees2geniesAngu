<style type="text/css">

   .idea{
      padding: 10px;
      background-color: #e9e9e9;
      height: auto;
      width: 500px;
      margin: 30px auto;
   }

   .idea-title{
      font-size: 16px;
      font-weight: 600;
   }

   .idea-date-author{
       color: #989898;
       font-size: 12px;
       line-height: 16px;
   }

   .idea-description{
      text-align: justify;
      line-height: 20px;
   }

   .tiret{
      border-bottom: 1px solid #cdcdcd;
      margin: 10px 0;
   }


</style>


<div class="titre">Liste des id√©es</div>

<div class="idea" *ngFor="#idea of dataParsed">
    <div class="idea-title">{{ idea?.title }}</div>
    <div class="idea-date-author">par {{ idea?.auteur }}, le {{ idea?.date }}</div>
    <div class="tiret"></div>
    <div class="idea-description">
        {{ idea?.idea }}
    </div>
    <div class="tiret"></div>
    <div>
        <div style="float: left">
            <span class="souris_dessus_souligne souris_dessus_pointer">
                <span *ngIf="!idea?.voteUser" (click)="vote(idea?.id)" style="color: #989898"><img src="../static/images/like.png" width="15"> Je vote</span>
                <span *ngIf="idea?.voteUser" (click)="vote(idea?.id)" style="color: #7b90bb; font-weight: 600"><img src="../static/images/like-true.png" width="15"> Je vote</span>
             </span>

        </div>
        <div style="float: right">
            <img src="../static/images/nbLike.png" width="15"> <span style="line-height: 17px; color: #7b90bb; font-weight: 600">{{ idea?.nbVotes }}</span>
        </div>
        <div style="clear: both"></div>
    </div>
</div>
